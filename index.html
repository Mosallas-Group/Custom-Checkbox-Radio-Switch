<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Custom Checkbox, Radio, Switch</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <ul>
      <li>
        <input id="c1" type="checkbox" checked />
        <label for="c1">Checkbox</label>
      </li>
      <li>
        <input id="c2" type="checkbox" />
        <label for="c2">Checkbox</label>
      </li>
      <li>
        <input id="r1" type="radio" name="radio" />
        <label for="r1">Radio</label>
      </li>
      <li>
        <input id="r2" type="radio" name="radio" />
        <label for="r2">Radio</label>
      </li>
      <li>
        <input id="s1" type="checkbox" checked class="switch" />
        <label for="s1">Switch</label>
      </li>
      <li>
        <input id="s2" type="checkbox" class="switch" />
        <label for="s2">Switch</label>
      </li>
    </ul>
  </body>
</html>
